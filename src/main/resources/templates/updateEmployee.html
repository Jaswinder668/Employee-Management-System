<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
    <script>
    function myfunction()
    {
    	alert("Data Updated Succesfully");
    }
    </script>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
    <div class="container">
        <h1 class="text-center">Update Employee</h1>

        <!-- Add Contact Form -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Employee Details</h5>
            </div>
            <div class="card-body">
          <form id="updateForm" th:object="${employee}" action="/updateEmployee" method="post">
    <div class="form-group">
    <input type="hidden" name="id" th:field="*{id}">
    
        <label for="contactName">Name</label>
        <input type="text" name="name" class="form-control" id="contactName" th:field="*{name}"   required>
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone Number</label>
        <input type="tel" name="phone" class="form-control" id="contactPhone" th:field="*{phone}"required>
    </div>
    <div class="form-group">
        <label for="contactEmail">Email address</label>
        <input type="email" name="email" class="form-control" id="contactEmail" th:field="*{email}"  required>
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" name="salary" class="form-control" id="salary"  th:field="*{salary}"  required>
    </div>
    <button type="submit" onclick="myfunction()" class="btn btn-primary">Update Contact</button>
</form>
                <!-- Back to Dashboard Button -->
                <a href="/index" class="btn btn-secondary btn-back">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 
</body>
</html>
