<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fragment</title>
    <div th:fragment="navbar">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #28a745; /* Green background color */
            padding: 0.5rem 1rem; /* Add padding to the navbar */
        }
        .navbar-brand {
            color: #fff; /* White color for brand text */
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff; /* White color for nav links */
            margin-left: 15px; /* Add space between buttons */
        }
        .navbar-nav .nav-link:hover {
            color: #e2e6ea; /* Light gray on hover */
        }
        .btn-primary {
            background-color: #155724; /* Darker green for buttons */
            border-color: #155724; /* Border color to match */
        }
        .btn-primary:hover {
            background-color: #1c7430; /* Even darker green on hover */
            border-color: #1c7430; /* Border color to match */
        }
        .navbar-toggler {
            border-color: #fff; /* White border for the toggler */
        }
        .navbar-toggler-icon {
            background-image: none; /* Remove default background image */
            border: 1px solid #fff; /* White border for toggler icon */
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Navbar Fragment -->
    <nav  class="navbar navbar-expand-lg navbar-light">
        <a style="color:white;"class="navbar-brand" href="#">
            <i class="fa-solid fa-building-user"></i> Employee Management System
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a style="color:white;" class="nav-link btn btn-primary" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a style="color:white;"class="nav-link btn btn-primary" href="/addContactPage">Add Employee</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
